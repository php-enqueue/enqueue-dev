sudo: false

git:
    depth: 10

language: php

php:
    - '7.1'
    - '7.2'

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - echo "extension = redis.so" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
    - composer self-update
    - composer install --prefer-source

script:
    - vendor/bin/phpunit --exclude-group=functional
